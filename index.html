<!DOCTYPE html>
<html ng-app="starSounds">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <title>Star Sounds</title>
        <script src="lib/angular.js"></script>
        <script src="lib/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="controllers/ProjectsController.js"></script>
        <link rel="stylesheet" href="css/mainstyles.css" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">

                <h1>Hello World!</h1>
            </div>
            <div class="body" ng-controller="ProjectsCtrl">
                <div class="nav">
                    <h3>Project List</h3>
                    <ul class="nav nav-pills">
                        <li class="project" role="presentation"><a ng-href="/project1" enter="/project1">Project 1</a></li>
                        <li class="project" role="presentation"><a ng-href="/project2" enter="/project2">Project 2</a></li>
                        <li class="project" role="presentation"><a ng-href="/project3" enter="/project3">Project 3</a></li>
                        <li class="project" role="presentation"><a ng-href="/project4" enter="/project4">Project 4</a></li>
                        <li class="project" role="presentation"><a ng-href="/project5" enter="/project5">Project 5</a></li>
                        <li class="project" role="presentation"><a ng-href="/project6" enter="/project6">Project 6</a></li>
                        <li class="project" role="presentation"><a ng-href="/project7" enter="/project7">Project 7</a></li>
                        <li class="project" role="presentation"><a ng-href="/project8" enter="/project8">Project 8</a></li>
                        <li class="project" role="presentation"><a ng-href="/project9" enter="/project9">Project 9</a></li>
                    </ul>
                </div>
                <div class="content">
                    <h3>Content</h3>
                    <div ng-view>
                    </div>
                </div>
            </div>
            <div class="footer">
                <img id="profile" src="images/profile.jpg" alt="Profile Picture" />
                <h3>Footer</h3>
            </div>
        </div>
    </body>

</html>
